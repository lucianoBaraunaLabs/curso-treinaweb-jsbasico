	<title></title>

<body>

<script type="text/javascript">

// Criando de forma comum
var litBoo = true;
var litStr = 'Curso de JavaScript Basico';
var litNum = 10;

// Criando utilizando construtores
console.log('Criando utilizando construtores');
var objBoo = new Boolean(true);
var objStr = new String('Curso de JavaScript Basico');
var objNum = new Number(10);

console.log(litBoo);
console.log(litStr);
console.log(litNum);
console.log(objBoo);
console.log(objStr);
console.log(objNum);

// Pegando os valores do objeto
console.log('Pegando os valores do objeto');
console.log(objBoo.valueOf());
console.log(objStr.valueOf());
console.log(objNum.valueOf());


</script>
</body>
</html>
