<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div class="login-wraper">
		<form id="login">
			<input class="login-input" id="txtLogin" type="text" placeholder="Login" required>

			<input class="login-input" id="txtPassword" type="password" placeholder="Senha" required>

			<input class="login-input login-input-button" type="submit" value="Entrar">
		</form>
	</div>

	<div id="error" class="message error-message">
		Senha ou login invalidos
	</div>


	<div id="success" class="message success-message">
		Bem Vindo!! =D
	</div>
	<script type="text/javascript" src="codigo.js"></script>
</body>
</html>
