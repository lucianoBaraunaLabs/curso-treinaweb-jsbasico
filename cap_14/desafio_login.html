<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>    
    <form action="" id="formLogin">
        <input id="userLogin" class="login-input" type="text" placeholder="nome" required>
        <input id="userSenha" type="password" placeholder="Senha" required>
        <input type="submit" value="LOGAR">
    </form>
    <div id="msg"></div>
    
    <script type="text/javascript">
        var acessos = [{
            user: 'adm',
            chave: 'adm123'
        }];
    
    
        var formLogin = document.getElementById('formLogin');
        
        formLogin.addEventListener('submit', function(event){
            event.preventDefault();
            var login = document.getElementById('userLogin').value;
            var senha = document.getElementById('userSenha').value;
            
            var mensagem = function(msg, usuario){
                var $msg = document.getElementById('msg');
                var $elemMsg = document.createElement('h1');
                var textoMsg = document.createTextNode(msg + usuario);
                $elemMsg.appendChild(textoMsg);
                $msg.appendChild($elemMsg);
            };
            
            if(validarDados(login, senha)){
                mensagem('Ol√° bem vindo ', login);
            } else {
                mensagem('Senha ou login errados por favor tente novamente ', login);
            }
        });
        
        var validarDados = function(login, senha){
            for (var i in acessos){
                console.log('entrei no for in')
                if (acessos[i].user === login && 
                    acessos[i].chave === senha){
                    return true;
                }
            }
            return false;
        };
        
        
    </script>
</body>
</html>
