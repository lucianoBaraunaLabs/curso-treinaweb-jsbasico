<script>

function somar(valor1, valor2) {
	console.log('Quantidade de argumentos recebidos: ' + arguments.length);
	console.log('Valor do último argumento: ' + arguments[2]); // pega o valor do terceiro argumento
	
	// Limitando o valor de argumentos e externando um erro
	
	if(arguments.length !== 2)
	throw new Error('Está função precisa de dois valores para funcionar');
	
	return valor1 + valor2;
	
}

somar(1,2,3);

</script>
